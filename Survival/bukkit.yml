#    (If this means nothing to you, just go to https://www.spigotmc.org/go/irc )
# Forums: https://www.spigotmc.org/
# Bug tracker: https://www.spigotmc.org/go/bugs


settings:
  use-map-color-cache: true
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Server restarting. This should only take a minute!
  minimum-api: none
spawn-limits:
  axolotls: 8
  water-underground-creature: 10
  monsters: 45
  animals: 25
  water-animals: 14
  water-ambient: 24
  ambient: 2
chunk-gc:
  period-in-ticks: 300
  load-threshold: 300
ticks-per:
  axolotl-spawns: 10
  water-underground-creature-spawns: 2
  animal-spawns: 60
  monster-spawns: 3
  water-spawns: 120
  water-ambient-spawns: 60
  ambient-spawns: 400
  autosave: 12000
aliases: now-in-commands.yml
