# Configuration file for Tuinity.
send-full-pos-for-hard-colliding-entities: true
use-new-light-engine: true
lag-compensate-block-breaking: true
pistons-can-push-tile-entities: true
delay-chunkunloads-by: 10
config-version-please-do-not-modify-me: 2
world-settings:
  default:
    spawn-limits:
      monsters: -1
      animals: -1
      water-ambient: -1
      water-animals: -1
      ambient: -1
    worldgen:
      seeds:
        populator: random
  survival: {}
  survival_nether: {}
  survival_the_end: {}
  spawn: {}
  creative: {}
  minigames: {}
  buildbattle: {}
  minigames2: {}
  resnether: {}
  resend: {}
  test: {}
  plots: {}
  plot: {}
  worl: {}
  world: {}
  testing: {}
  netehr: {}
  world_nether: {}
  world_the_end: {}
  minigame: {}
  minigameslobby: {}
  lms: {}
  sandbattle: {}
  parkour: {}
  maze: {}
  springspleef: {}
  knockout: {}
  elytrarun: {}
  spleef: {}
  shops: {}
  dealership: {}
  servershops: {}
packet-limiter:
  kick-message: '&cSent too many packets'
  limits:
    all:
      interval: 7.0
      max-packet-rate: 500.0
    PacketPlayInAutoRecipe:
      interval: 4.0
      max-packet-rate: 5.0
      action: DROP
player-chunks:
  min-load-radius: 2
  max-concurrent-sends: 15.0
  max-concurrent-loads: -6.0
  autoconfig-send-distance: true
  enable-mc162253-workaround: true
  target-chunk-send-rate: 1620.0
  enable-frustum-priority: false
