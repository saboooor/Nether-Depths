# The locale to use in the /locale folder
# Default: en_US
locale: en_US

# The default amount of points a player starts with
# Default: 10
default-points: 10

# The maximum amount of perks a player can have
# Default: 10
max-perks: 10

# The maximum amount of points a player can have. 0 to disable
# Default: 100
max-points: 100

# The cooldown in seconds between resetting a player's perks
perk-reset-cooldown:

  # Default: 1
  days: 1

  # Default: 0
  hours: 0

  # Default: 0
  minutes: 0

  # Default: 0
  seconds: 0

# Settings for if you want to use MySQL for data management
mysql-settings:

  # Enable MySQL
  # If false, SQLite will be used instead
  # Default: false
  enabled: false

  # MySQL Database Hostname
  # Default: 
  hostname: ''

  # MySQL Database Port
  # Default: 3306
  port: 3306

  # MySQL Database Name
  # Default: 
  database-name: ''

  # MySQL Database User Name
  # Default: 
  user-name: ''

  # MySQL Database User Password
  # Default: 
  user-password: ''

  # If the database connection should use SSL
  # You should enable this if your database supports SSL
  # Default: false
  use-ssl: false

  # The number of connections to make to the database
  # Default: 3
  connection-pool-size: 3

# That's everything! You reached the end of the configuration.
# Enjoy the plugin!
