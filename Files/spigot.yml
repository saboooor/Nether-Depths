# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
#
# If you need help with the configuration or have any questions related to Spigot,
# join us at the Discord or drop by our forums and leave a post.
#
# Discord: https://www.spigotmc.org/go/discord
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  log-named-deaths: true
  save-user-cache-on-stop-only: true
  sample-count: 12
  bungeecord: false
  player-shuffle: 0
  user-cache-size: 1000
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  log-villager-deaths: true
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  debug: false
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
messages:
  whitelist: The server is under maintenance. Check the discord at netherdepths.com/discord
    for more information.
  unknown-command: Unknown command.
  server-full: The server is full!
  outdated-client: Outdated client! Please use {0}
  outdated-server: Outdated server! I'm still on {0}
  restart: Server is restarting. This should only take a minute!
commands:
  log: true
  tab-complete: 0
  send-namespaced: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  worldeditregentempworld:
    verbose: false
  default:
    hopper-can-load-chunks: false
    seed-nether: 'seed'
    seed-stronghold: 'seed'
    below-zero-generation-in-existing-chunks: true
    simulation-distance: default
    thunder-chance: 'seed'
    seed-bastion: 'seed'
    seed-fortress: 'seed'
    seed-mansion: 'seed'
    seed-fossil: 'seed'
    seed-portal: 'seed'
    end-portal-sound-radius: 0
    seed-endcity: 'seed'
    verbose: true
    hopper-amount: 10
    dragon-death-sound-radius: 0
    seed-village: 'seed'
    seed-desert: 'seed'
    seed-igloo: 'seed'
    seed-jungle: 'seed'
    seed-swamp: 'seed'
    seed-monument: 'seed'
    seed-shipwreck: 'seed'
    seed-ocean: 'seed'
    seed-outpost: 'seed'
    seed-slime: 96376711
    max-tnt-per-tick: 100
    mob-spawn-range: 2
    view-distance: default
    enable-zombie-pigmen-portal-spawns: false
    item-despawn-rate: 3000
    arrow-despawn-rate: 200
    trident-despawn-rate: 1200
    wither-spawn-sound-radius: 0
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    nerf-spawner-mobs: false
    max-entity-collisions: 2
    merge-radius:
      exp: 6.0
      item: 4.5
    growth:
      twistingvines-modifier: 100
      weepingvines-modifier: 100
      cavevines-modifier: 100
      glowberry-modifier: 100
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      beetroot-modifier: 100
      carrot-modifier: 100
      potato-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
      bamboo-modifier: 100
      sweetberry-modifier: 100
      kelp-modifier: 100
    entity-activation-range:
      ignore-spectators: false
      villagers-work-immunity-after: 100
      villagers-work-immunity-for: 20
      villagers-active-for-panic: true
      villagers: 16
      flying-monsters: 32
      animals: 16
      monsters: 26
      raiders: 48
      misc: 8
      water: 8
      tick-inactive-villagers: false
      wake-up-inactive:
        animals-max-per-tick: 2
        animals-every: 1200
        animals-for: 40
        monsters-max-per-tick: 4
        monsters-every: 400
        monsters-for: 60
        villagers-max-per-tick: 1
        villagers-every: 600
        villagers-for: 20
        flying-monsters-max-per-tick: 1
        flying-monsters-every: 200
        flying-monsters-for: 60
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    ticks-per:
      hopper-transfer: 5
      hopper-check: 1
    hunger:
      jump-walk-exhaustion: 0.03
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 4.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.08
      other-multiplier: 0.0
    max-tick-time:
      tile: 1000
      entity: 1000
    squid-spawn-range:
      min: 32.0
players:
  disable-saving: false